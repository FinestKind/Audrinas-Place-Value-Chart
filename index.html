<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audrina's Place Value Chart</title> <!-- Updated Title -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Audrina's Place Value Chart</h1> <!-- Updated Heading -->

        <!-- Input for First Number -->
        <input type="number" id="numberInput1" placeholder="Enter the first number">

        <!-- Input for Second Number -->
        <input type="number" id="numberInput2" placeholder="Enter the second number">

        <!-- Buttons for Operations -->
        <div class="buttons">
            <button onclick="performOperation('add')">Add</button>
            <button onclick="performOperation('subtract')">Subtract</button>
            <button onclick="performOperation('multiply')">Multiply</button>
            <button onclick="performOperation('divide')">Divide</button>
        </div>

        <!-- Display Box for Number 1 Place Value Ledger -->
        <div class="box" id="ledger1"></div>

        <!-- Display Box for Number 2 Place Value Ledger -->
        <div class="box" id="ledger2"></div>

        <!-- Result Display Box -->
        <div class="box" id="operationResult"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
